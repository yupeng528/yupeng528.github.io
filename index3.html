<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>小米智能家庭定制</title>
    <link rel="stylesheet" href="./css/base.css?v1" />
    <link rel="stylesheet" href="//vjs.zencdn.net/5.12/video-js.css" />
    
</head>
<body>
    <div id="container"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-with-addons.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
    <script src="//vjs.zencdn.net/5.12/video.js"></script>
   <script>
    class Player extends React.Component {
  render() {
    return(
      <div>
        <video
          className="video-js"
          controls
          ref="player">
        </video>
      </div>
    )
  }

  componentDidMount() {
    var self = this;
    var player = window.videojs(this.refs.player, {}).ready(() => {
      player.src(JSON.parse(this.props.sources));
      player.play();
    });
  }

  componentWillUnmount() {
    this.player.dispose();
  }
}

ReactDOM.render(
  <Player sources='{"type": "video/mp4", "src": "//vjs.zencdn.net/v/oceans.mp4"}' />,
  document.getElementById('container')
);
    </script>
</body>
</html>
